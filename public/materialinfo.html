<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Material</title>
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="materialInfoController.js"></script>
    <script src="materialController.js"></script>

</head>
<body  background="background.png">
<br/>
<div><img src="swieLogo.png"></div>
<div class="container">

    <font color="#00bfff"><h2>Materialinfo</h2></font>
    <table class="table table-bordered" ng-app="myApp" ng-controller="MaterialController">
        <tr>
            <th>Mid</th>
            <th>Number</th>
        </tr>
        <tr ng-repeat="list in material">
            <td>{{list.mid}}</td>
            <td>{{list.number}}</td>
        </tr>
    </table>
</div>
<div class="container">
  <font color="#00bfff"><h2>Material</h2></font>
    <div ng-app="myApp" ng-controller="MaterialInfoController">
    <form role="form" ng-submit=submitForm()>
        <div class="form-group">
            <label for="mid">Mid</label>
            <input type="text" class="form-control" id="mid"  ng-model="mid"  required/>
        </div>
        <div class="form-group">
            <label for="number">Number</label>
            <input type="text" class="form-control" id="number"  ng-model="number"  required/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <pre class="container" >{{materialSession}}</pre>
    </form>
</div>
</div>
</body>
</html>
