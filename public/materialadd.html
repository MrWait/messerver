<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
<div class="container">
<h2>Material</h2>
<div ng-app="myApp" ng-controller="MaterialInfoController">
    <form id="form" role="form" ng-submit=submitForm()>
        <div class="form-group">
            <label for="mid">Mid</label>
            <input type="text" class="form-control" id="mid"  ng-model="mid"  required/>
        </div>
        <div class="form-group">
            <label for="count">Number</label>
            <input type="text" class="form-control" id="count"  ng-model="count"  required/>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>

    </form>
</div>
</div>
<script>
var app = angular.module('myApp', []);
app.controller('MaterialInfoController',function($scope,$rootScope,$http) {
    $scope.submitForm = function () {
         $http.post('http://192.168.199.10:3000/api/v1/mes/inputmeterial', {
     mid: $scope.mid,
     count: $scope.count,
 }).success(function () {

 });

    };
});


</script>
</body>
</html>
